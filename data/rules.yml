version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: social worker
  steps:
  - intent: social_worker
  - action: utter_social_worker

- rule: ngo
  steps:
  - intent: ngo
  - action: utter_ngo

- rule: second
  steps:
  - intent: greet
  - action: utter_second

- rule: mood unhappy
  steps:
  - intent: mood_unhappy
  - action: utter_unhappy

- rule: mood happy
  steps:
  - intent: mood_greet
  - action: utter_happy

